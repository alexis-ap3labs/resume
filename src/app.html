<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<!-- Primary Meta Tags -->
		<title>Alexis Péron - Full Stack Developer | AP3 Labs</title>
		<meta name="title" content="Alexis Péron - Full Stack Developer | AP3 Labs" />
		<meta name="description" content="Passionate Full Stack Developer with expertise in JavaScript, TypeScript, React, and Node.js. Discover my portfolio and professional journey at AP3 Labs." />
		<meta name="keywords" content="Alexis Péron, full stack developer, AP3 Labs, JavaScript, TypeScript, React, Node.js, web developer" />
		<meta name="robots" content="index, follow" />
		<meta name="language" content="en" />
		<meta name="author" content="Alexis Péron" />
		
		<!-- Canonical -->
		<link rel="canonical" href="https://ap3.dev%sveltekit.canonicalPath%" />
		
		<!-- Favicon -->
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		
		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="profile" />
		<meta property="og:url" content="https://ap3.dev%sveltekit.canonicalPath%" />
		<meta property="og:title" content="Alexis Péron - Full Stack Developer | AP3 Labs" />
		<meta property="og:description" content="Passionate Full Stack Developer with expertise in JavaScript, TypeScript, React, and Node.js. Discover my portfolio and professional journey at AP3 Labs." />
		<meta property="og:image" content="https://ap3.dev%sveltekit.assets%/og-image.jpg" />
		<meta property="og:image:width" content="1200" />
		<meta property="og:image:height" content="630" />
		<meta property="profile:first_name" content="Alexis" />
		<meta property="profile:last_name" content="Péron" />
		
		<!-- Twitter -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://ap3.dev%sveltekit.canonicalPath%" />
		<meta name="twitter:title" content="Alexis Péron - Full Stack Developer | AP3 Labs" />
		<meta name="twitter:description" content="Passionate Full Stack Developer with expertise in JavaScript, TypeScript, React, and Node.js. Discover my portfolio and professional journey at AP3 Labs." />
		<meta name="twitter:image" content="https://ap3.dev%sveltekit.assets%/og-image.jpg" />
		
		<!-- JSON-LD -->
		<script type="application/ld+json">
			{
				"@context": "https://schema.org",
				"@type": "Person",
				"name": "Alexis Péron",
				"url": "https://ap3.dev",
				"image": "%sveltekit.assets%/favicon.png",
				"sameAs": [
					"https://github.com/alexis-ap3labs",
					"https://linkedin.com/in/alexispierreprn"
				],
				"jobTitle": "Full Stack Developer",
				"worksFor": {
					"@type": "Organization",
					"name": "AP3 Labs"
				},
				"description": "Passionate Full Stack Developer with expertise in JavaScript, TypeScript, React, and Node.js. Discover my portfolio and professional journey at AP3 Labs."
			}
		</script>
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
